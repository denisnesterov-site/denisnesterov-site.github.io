<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello World</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="recet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css">
	<link rel="stylesheet" type="text/css" href="main.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap');
	</style>
	
</head>

<body>
	<header >
		<div class="container">
			<img src="img/Messege.svg" class="messege">
			<h1>
					Hello World
			</h1>
			
		</div>
		<img src="img/image 1.png" class="img1">
	</header>
	<section >
		<div class="container">
			<div class="info" >
				<div class="message">
					<div class="element-animation">
						<h2>
						Messages
						</h2>
					</div>
					<div class="element-animation">
						<div class="message11">
						<img src="img/circle.svg">
					<p>What do you think about travelling? </p>
					</div>
					</div>
				</div>
				<div class="element-animation">
					<div class="message1">
					<p>I really like it</p>
					<img src="img/circle.svg">
				</div>
				</div>
				<div class="element-animation">
					<div class="message2">
					<img src="img/circle.svg">
					<p>And do you know the most beautiful places?</p>
				</div>
				</div>
				<div class="element-animation">
					<div class="message3">
					<p>No</p>
					<img src="img/circle.svg">
				</div>
				</div>
				<div class="element-animation">
					<div class="message4">
					<img src="img/circle.svg">
					<p>Okay, then let me show you them</p>
				</div>
				</div>
				<div class="element-animation">
					<div class="message5">
					<p>Let's go</p>
					<img src="img/circle.svg">
				</div>
				</div>
			</div>
			<hr class="element-animation">
		</div>
	</section>
	<section class="carousel">
		<div class="container">
			<button class="prev"><img src="img/left.svg"></button>
			<div class="slider">
			  <div><img src="img/image 2.png"></div>
			  <div><img src="img/image 3.png"></div>
			  <div><img src="img/image 4.png"></div>
			</div>
			<button class="next"><img src="img/right.svg"></button>
			<hr>
		</div>
	</section>
	<section class="places">
		<div class="element-animation">
			<h3>
			What do you want to see?
		</h3>
			<h4>
			Select:
		</h4>
		</div>
		<div class="container">
			<div class="element-animation">
				<div class="about">
					<button class="place" data-tab='#tab_1' href='#tab_1' >Yosemite Valley, USA</button>
					<button class="place" data-tab='#tab_2'>Hitachi National Seaside Park, 
				Japan</button>
			</div>
			</div>
			<div class="element-animation">
				<div class="about">
					<button class="place" data-tab='#tab_3'>Sea cave in the Algarve,
					Portugal</button>
					<button class="place" data-tab='#tab_4'>Rice terraces in Mu Can Chai,
					Vietnam</button>
			</div>
			</div>
			<div class="content">
				<div class="tabs_item" id="tab_1"><img src="img/yuosimite.jpg"></div>
				<div class="tabs_item" id="tab_2"><img src="img/hitachi.png"></div>
				<div class="tabs_item" id="tab_3"><img src="img/cave.jpg"></div>
				<div class="tabs_item" id="tab_4"><img src="img/terass.jpg"></div>
				<div class="tabs_item active" id="tab_5">
					<div class="loader">
					  <span></span>
					  <span></span>
					  <span></span>
					  <span></span>
					</div>
				</div>	
			</div>
			<hr>
		</div>
	</section>
	<footer id="footer" class="footer">
		<div class="container">
			<div class="footer-text">
				<p>
					©2021 Нестеров Денис
				</p>
				<div class="vk"><a href="https://vk.com/yeeser"><img src="img/vk.svg"></a>
					<a href="https://www.instagram.com/giraff192/"><img src="img/inst.svg"></a></div>
				<p class="footer-foto">
					Фотографии с сайта
				</p>
				<a href="https://cameralabs.org/5656-40-samykh-krasivykh-mest-na-zemle" class="site"><img src="img/arrow.svg"></a>
			</div>
		</div>
	</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
<script src="script.js"></script>
</body>
</html>
